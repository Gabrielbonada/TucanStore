<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfil do Usuário - TucanStore</title>
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="dadoscadastrais.css">
</head>

<body>

  <div class="profile-card">
    <div class="avatar-container">
      <img id="avatar" src="/assets/111461256.png" alt="Avatar do Usuário">
      <label for="inputAvatar" class="edit-avatar"><i class="bi bi-pencil-fill"></i></label>
      <input type="file" id="inputAvatar" accept="image/*">
    </div>

    <h2 id="nome">Gabriel Bonada</h2>

    <div class="profile-info">
      <div><i class="bi bi-envelope-fill"></i><span id="email">gabriel@example.com</span></div>
      <div><i class="bi bi-telephone-fill"></i><span id="telefone">(51) 99999-9999</span></div>
      <div><i class="bi bi-geo-alt-fill"></i><span id="endereco">Rua Exemplo, 123, Gravataí - RS</span></div>
    </div>

    <button class="btn edit-btn" onclick="editarDados()">Editar Dados</button>
  </div>

  <!-- Modal de edição -->
  <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editModalLabel">Editar Dados</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
        </div>
        <div class="modal-body">
          <form id="formEdicao">
            <div class="mb-3">
              <label for="inputNome" class="form-label">Nome</label>
              <input type="text" class="form-control" id="inputNome" required>
            </div>
            <div class="mb-3">
              <label for="inputEmail" class="form-label">Email</label>
              <input type="email" class="form-control" id="inputEmail" required>
            </div>
            <div class="mb-3">
              <label for="inputTelefone" class="form-label">Telefone</label>
              <input type="text" class="form-control" id="inputTelefone" required>
            </div>
            <div class="mb-3">
              <label for="inputEndereco" class="form-label">Endereço</label>
              <input type="text" class="form-control" id="inputEndereco" required>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-success" onclick="salvarDados()">Salvar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="dadoscadastrais.js"></script>
</body>

</html>
